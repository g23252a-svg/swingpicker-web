# .github/workflows/auto_collect.yml
name: Auto Collect and Push CSV

on:
  schedule:
    # 매일 23:00 KST (UTC 14:00)
    - cron: "0 14 * * *"
  workflow_dispatch:

permissions:
  contents: write     # CSV 커밋/푸시 권한 부여

concurrency:
  group: auto-collect-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Dependencies
        run: |
          python -V
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -c "import pykrx, pandas; print('pykrx', pykrx.__version__); print('pandas', pandas.__version__)"
      - name: Run Collector
        env:
          PYTHONUNBUFFERED: "1"
        run: python collector.py

      - name: Show outputs
        run: |
          ls -alh data || true
          head -n 5 data/recommend_latest.csv || true
      - name: Commit & Push CSV
        env:
          TZ: Asia/Seoul
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          # 변경사항이 있을 때만 커밋/푸시
          if git status --porcelain | grep -q .; then
            git add -A
            git commit -m "chore: add CSV $(date +'%Y-%m-%d %H:%M:%S %Z')"
            git pull --rebase
            git push
          else
            echo "No changes; skip commit."
          fi
