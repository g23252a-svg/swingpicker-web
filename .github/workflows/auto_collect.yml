# .github/workflows/auto_collect.yml
name: Auto Collect and Push CSV

permissions:
  contents: write   # CSV 커밋/푸시 권한

on:
  schedule:
    - cron: "0 14 * * *"   # UTC 14:00 = KST 23:00
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Dependencies
        run: |
          python -V
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -c "import pykrx; print('pykrx version:', pykrx.__version__)"

      - name: Show collector head (확인용)
        run: sed -n '1,120p' collector.py

      - name: Run Collector
        run: python collector.py

      - name: List outputs
        run: ls -alh data && head -n 5 data/recommend_latest.csv

      - name: Commit & Push CSV
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "chore: add CSV $(date -u +%F)" || echo "no changes"
          git push
