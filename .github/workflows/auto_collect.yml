# .github/workflows/auto_collect.yml
name: Auto Collect and Push CSV

on:
  schedule:
    # 매일 23:00 KST (UTC 14:00)
    - cron: "0 14 * * *"
  workflow_dispatch:

permissions:
  contents: write     # CSV 커밋/푸시 권한 부여

concurrency:
  group: auto-collect-${{ github.ref }}
  cancel-in-progress: true   # 동시에 두 실행이 겹치지 않게

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Dependencies
        env:
          PYTHONUTF8: "1"
        run: |
          python -V
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python - <<'PY'
import pykrx, pandas
print("pykrx:", pykrx.__version__)
print("pandas:", pandas.__version__)
PY

      - name: Run Collector
        env:
          PYTHONUNBUFFERED: "1"
        run: |
          mkdir -p data
          python collector.py

      # ▼ CSV 내용이 동일해도 매일 최소 1커밋 보장 → Streamlit 재시작 보장
      - name: Touch daily redeploy marker
        run: |
          mkdir -p data
          date +'%Y-%m-%d %H:%M:%S %Z' > data/.redeploy_marker

      - name: Show outputs
        run: |
          ls -alh data || true
          echo "[HEAD of recommend_latest.csv]"
          head -n 5 data/recommend_latest.csv || true
          echo "[HEAD of recommend_latest_cp949.csv]"
          head -n 5 data/recommend_latest_cp949.csv || true

      - name: Commit & Push CSV
        env:
          TZ: Asia/Seoul
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add -A
          git commit -m "chore: data update $(date +'%Y-%m-%d %H:%M:%S %Z')" || echo "No changes to commit."
          # 원격 변경이 있어도 자동 스태시/리베이스로 충돌 최소화
          git pull --rebase --autostash || echo "Rebase skipped or no remote changes."
          git push || echo "Push failed or nothing to push."
