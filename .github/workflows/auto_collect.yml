name: Auto Collect and Push CSV

permissions:
  contents: write

on:
  schedule:
    - cron: "0 14 * * *"   # UTC 14:00 = KST 23:00
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Dependencies
        run: |
          python -V
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python - <<'PY'
import pykrx
print("pykrx version:", pykrx.__version__)
PY

      - name: Run Collector
        run: python collector.py

      - name: List outputs
        run: |
          ls -alh data || true
          [ -f data/recommend_latest.csv ] && head -n 5 data/recommend_latest.csv
          [ -f data/krx_codes.csv ] && head -n 5 data/krx_codes.csv

      - name: Commit & Push CSV
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git pull --rebase origin main || true

          shopt -s nullglob
          files=(data/*.csv)
          if (( ${#files[@]} )); then
            git add "${files[@]}"
            git status -s
            git commit -m "chore: add CSV $(date -u +'%Y-%m-%d %H:%M:%S UTC')" || true
            git push || true
          else
            echo "No CSV files to commit."
          fi
